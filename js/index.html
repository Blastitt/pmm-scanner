<!doctype html>
<html>
<head>
	<title>Scanner</title>
	<link rel="stylesheet" href="static/reset.css"/>
	<link rel="stylesheet" href="static/styles.css"/>
	<script src="static/data.js"></script>
</head>
<body>
<div id="main-panel" class="panel">
	<div class="fx-shadow-overlay"></div><!--#fx-shadow-overlay-->
	<div id="wrapper">
		<div id="brand">
			<p class="logo">Pizza My Mind</p>
			<p class="tagline">Please scan your ID to sign in</p>
		</div><!--#brand-->
		<div class="panel-content">
			<div class="editor">
			<div class="editor-wrapper">
				<div class="editor-content Bloom-colorize">
					<!-- <div id="sid"></div> -->
					<input type="text" placeholder="Scan your ID to continue..." id="sid-input" />
				</div><!--.editor-content-->
			</div><!--.editor-wrapper-->
		</div><!--.editor-->
		</div><!--.panel-content-->
	</div><!--#wrapper-->
</div><!--#main-panel-->
<div class="panel" id="editorPanel" style="min-height:5%;">
	<div class="panel-content">
		<div id="out">Please note that a name for this event has not been set.</div>
	</div><!--.panel-content-->
</div><!--.panel-->
<div class="panel" id="footer">
	<div class="panel-content" >
		<p>CNU Pizza My Mind 2014</p>
		<p>Made with &lt;3 for the PCSE department</p>
	</div><!--panel-content-->
</div><!--#footer-->
<div id="overlay"></div><!--#overlay-->
</body>
</html>
